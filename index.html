<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Evant</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="alternate stylesheet" href="css/font-awesome.min.css" onload="this.rel='stylesheet'">		
		<link rel="stylesheet" href="css/bootstrap-select.min.css">
		<link rel="stylesheet" href="css/core.min.css">
		<link rel="alternate stylesheet" href="css/style.min.css" onload="this.rel='stylesheet'">
		<link rel="alternate stylesheet" href="css/responsive.min.css" onload="this.rel='stylesheet'">
	</head>

	<body data-spy="scroll" data-target=".navbar" data-offset="50">

		<!-- Navbar -->

		<nav class="navbar navbar-inverse navbar-static-top navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" href="#home"><img src="images/logo-min.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li><a href="#events">Events</a></li>
						<li><a href="#categories">Categories</a></li>
						<li><a href="#counts">Statistics</a></li>
						<li style="display: none" id="addEventItem"><a href="#addEvent">Add Event</a></li>
					</ul>
					<ul id="loggedOutPanel" style="display: block" class="nav navbar-nav navbar-right">
						<li><a href="#signupModal" data-toggle="modal">Sign Up</a></li>
						<li><a href="#loginModal" data-toggle="modal">Login</a></li>
					</ul>
					<ul id="loggedInPanel" style="display: none" class="nav navbar-nav navbar-right">
						<li><a id="username"></a></li>
						<li><a href="#logoutModal" data-toggle="modal">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- Header -->

		<section id="home" class="site-header">
			<div class="container">
				<div class="row">
					<div class="site-header-content">
						<h1 class="site-header-title">Share Your Environment</h1>
					</div>
				</div>
			</div>
		</section>
				
		<!-- Events -->

		<section id="events" class="events">
			<div class="container">
				<div class="row">
					<div class="section-header">
						<h2>Last Events</h2>
					</div>
					<div class="section-content">
						<ul id="eventsPanel" class="clearfix">
							
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- Event Categories -->
		
		<section id="categories" class="section-event-category">
			<div class="container">
				<div class="row">
					<div class="section-header">
						<h2>Categories</h2>
					</div>
					<div class="section-content">
						<ul id="categoryList" class="row clearfix">
							
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- Statistics -->
		
		<section id="counts" class="section-statistics">
			<div class="container">
				<div class="row">
					<div class="section-content">
						<ul class="row clearfix">
							<li class="col-sm-4">
								<span id="eventCount" class="count"></span>
								<hr>
								<p>Events</p>
							</li>
							<li class="col-sm-4">
								<span id="activeUserCount" class="count"></span>
								<hr>
								<p>Active User</p>
							</li>
							<li class="col-sm-4">
								<span id="categoryCount" class="count"></span>
								<hr>
								<p>Categories</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- Add Event -->

		<section id="addEvent" style="display: none" class="section-add">
			<div class="container">
				<div class="row">
					<div class="section-header">
						<h2>Add Event</h2>
					</div>
					<div class="section-content">
						<form>
							<div class="form-group col-md-6">
								<label for="eventName">Event Name:</label>
								<input type="text" class="form-control" id="eventName">
							</div>
							<div class="form-group col-md-6">
								<label for="city">City:</label>
								<input type="text" class="form-control" id="city">
							</div>
							<div class="form-group col-md-6">
								<label for="town">Town:</label>
								<input type="text" class="form-control" id="town">
							</div>
							<div class="form-group col-md-6">
								<label for="category">Category:</label>
								<select class="selectpicker dropdown col-md-12" id="category">
								</select>				
							</div>
							<div class="form-group col-md-12">
								<label for="fullAddress">Full Address:</label>
								<input type="text" class="form-control" id="fullAddress">
							</div>
							<div class="form-group col-md-6">
								<label for="date">Date:</label>
								<input type="datetime-local" class="form-control" id="date">
							</div>
							<div class="form-group col-md-6">
								<label for="photo">Picture:</label>
								<input type="file" class="form-control" id="photo" accept="image/*">
							</div>
							<div class="form-group col-md-12">
								<label for="content">Content:</label>
								<textarea class="form-group col-md-12" id="content" rows="5"></textarea>
							</div>
							<button type="submit" class="btn btn-default alignright" onclick="addEvent()">Add</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->

		<footer>
			<div class="top-footer">
				<div class="container">
					<div class="row">	
						<div class="col-md-8">
							<a href="#home"><img src="images/logo-min.png" alt="logo"></a>
						</div>
						<div class="col-md-4">			
						<p>&copy; 2018 EVANTAPP. ALL RIGHTS RESERVED</p>
						</div>
					</div>
					
				</div>
			</div>
		</footer>

		<!-- Modals -->

		<div id="loginModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" onclick="closeLoginModal();">&times;</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<form id="loginForm" name="loginForm">
							<div class="form-group">
								<label for="email">Email address:</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label>Password:</label>
								<input type="password" class="form-control" id="password">
							</div>
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
							<div class="modal-buttons">
								<input type="button" class="btn btn-default" id="loginButton" value="Submit" onclick="login()"/>
								<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeLoginModal();">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div id="signupModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" onclick="closeSignupModal()">&times;</button>
						<h4 class="modal-title">Sign Up</h4>
					</div>
					<div class="modal-body">
						<form id="registerForm" name="registerForm">
							<div class="form-group">
								<label for="name">Name Surname:</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="mail">Email address:</label>
								<input type="email" class="form-control" id="mail">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd">
							</div>
							<div class="form-group">
								<label for="repwd">Password Again:</label>
								<input type="password" class="form-control" id="repwd">
							</div>
							<div class="checkbox">
								<label><input type="checkbox"> Remember me</label>
							</div>
							<div class="modal-buttons">
								<input type="button" class="btn btn-default" id="registerButton" value="Submit" onclick="signup()"/>
								<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeSignupModal()">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div id="logoutModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Logout</h4>
					</div>
					<div class="modal-body">
						<div>Are you sure?</div>
						<div class="modal-buttons">
							<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
							<input type="button" class="btn btn-default" id="loginButton" value="Yes" onclick="logout()"/>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="eventDetailModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div id="eventDetail" class="modal-content">
					
				</div>
			</div>
		</div>
		
		<!-- Scripts -->

		<script src="js/jquery.min.js"></script>
		<script async src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.min.js"></script>
		<script async src="js/scripts.js"></script>
		<script>
			$(document).ready(function(){			
				$(".navbar a, footer a[href='#home']").on('click', function(event) {
					if (this.hash !== "") {
						event.preventDefault();
						var hash = this.hash;
						$('html, body').animate({
							scrollTop: $(hash).offset().top
						}, 900, function(){
							window.location.hash = hash;
						});
					}
				});
			});
		</script>
	</body>
</html>
